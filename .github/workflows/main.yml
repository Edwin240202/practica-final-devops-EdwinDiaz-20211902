name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Merge to main
      if: success()
      run: |
        git checkout main
        git pull origin main
        git merge --no-ff ${{ github.sha }}
        git push origin main
